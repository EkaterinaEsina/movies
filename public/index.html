<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="React shop Portfolio Project"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      Manifest.json предоставляет метаданные, используемые при установке вашего веб-приложения 
      на мобильное устройство или рабочий стол пользователя. 
      См. https://developers.google.com/web/fundamentals/web-app-manifest/.
    -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- 
      Обратите внимание на использование %PUBLIC_URL% в тегах выше. 
      Во время сборки он будет заменен URL-адресом общедоступной папки. 
      Из HTML можно ссылаться только на файлы внутри папки public. 
      В отличие от «/favicon.ico» или «favicon.ico», «%PUBLIC_URL%/favicon.ico» будет 
      корректно работать как с маршрутизацией на стороне клиента, так и с общедоступным URL-адресом, 
      не являющимся корневым. 
      Узнайте, как настроить общедоступный URL-адрес без полномочий root, запустив npm run build.
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      Этот HTML-файл является шаблоном. 
      Если вы откроете его прямо в браузере, вы увидите пустую страницу. 
      В этот файл вы можете добавить веб-шрифты, метатеги или аналитику. 
      На этапе сборки связанные сценарии будут помещены в тег <body>. 
      Чтобы начать разработку, запустите npm start или Yarn start. 
      Чтобы создать производственный пакет, используйте npm run build или Yarn build.
    -->
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
